<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-user-figma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="content__text">
                    <h1>devfinder</h1>
                </div>
                <div class="header__text">
                    <p>DARK</p>
                    <img src="img/moon.svg" alt="">
                  </div>
            </div>
            <form class="form" action="#">
                <div class="img__search">
                    <img src="img/search.svg" alt="search">
                </div>
                <div class="input__info">
                  <input type="text" placeholder="Search GitHub usernameâ€¦">
                     <div class="button__tp">
                        <button>Search</button>
                    </div>
                </div>
                
            </form>
            <div class="menu">
                <div class="menu_item">
                    <div class="img__logo">
                        <img src="img/catimg.png" alt="cat">
                    </div>
                    <div class="the_octocat">
                        <div class="item_info">
                            <div class="text_main">
                                <h1>The Octocat </h1>
                                <p>@octocat</p>
                                <p class="this">This profile has no bio</p>
                            </div>
                            <div class="january">
                                <p>Joined 25 Jan 2011</p>
                             </div>
                            <p class="text__p">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
                        </div>
                        <div class="repos_info">
                            <div class="repos">
                                <p>Repos</p>
                                <strong>8</strong>
                            </div>
                            <div class="repos">
                                <p>Followers</p>
                                <strong>3938</strong>
                            </div>
                            <div class="repos">
                                <p>Following</p>
                                <strong>9</strong>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="footer_item">
                                <div class="san">
                                    <img src="img/pin.svg" alt="pin">
                                    <p>San Francisco</p>
                                 </div>
                                 <div class="san">
                                    <img src="img/url.svg" alt="">
                                    <p>https://github.blog</p>
                                   
                                </div>
                                
                            </div>
                           <div class="item_not">
                            <div class="not">
                                <img src="img/twitter.svg" alt="twitter">
                                <p>Not Available</p>
                           </div>
                             <div class="gi-hub">
                            <img src="img/office-building.svg" alt="">
                            <p>@github</p>
                           </div>
                        </div>
                         </div>
    
                         
                    </div>
                    
                </div>
        </div>
    </div>
    </div>
    
</body>
</html>
